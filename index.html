<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./Images/Icon.png">

    <link rel="stylesheet" href="./stylesheets/bootstrap/main.css">
    <script src="./scripts/bootstrap/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="./stylesheets/googlefonts/main.css">
    <link rel="stylesheet" href="./stylesheets/login/main.css">

    <title>BargainBuyBehold Authentication</title>
</head>
<body style="background-image: url('./Images/Background.jpg'); background-size: cover;">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" style="visibility: hidden;" id="login-button">
        Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content" style="background-color: rgba(255, 255, 255, 0.9);">
                <div class="modal-header d-flex justify-content-center">
                    <div style="display: flex; padding-top: 20px; border-radius: 30px;">
                        <img src="./Images/Icon.png" style="width: calc(6vw + 15px); height: calc(6vw + 15px);">
                        <h1 class="protest-guerrilla-regular" style="padding-left: 10px; text-align: center; font-size: calc(4.55vw + 10px); padding-right: 10px;"><i><u>BargainBuyBehold</u></i></h1>
                    </div>
                </div>
                <div class="modal-body">
                    <div id="carouselExampleIndicators" class="carousel slide">
                        <div class="carousel-indicators" style="visibility: hidden;">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1" id="buttonToUserSignIn"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2" id="buttonToUserSignUp"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3" id="buttonToAdmin"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <h2 class="playfair-display-1" style="text-align: center; padding-top: 10px;">Log In</h2>
                                <form id="signInForm">
                                    <div class="mb-3">
                                        <label for="signInEmail" class="form-label"><b>Email address</b></label>
                                        <input type="email" class="form-control" id="signInEmail" placeholder="name@example.com" name="signInEmail">
                                    </div>
            
                                    <div class="mb-3">
                                        <label for="signInPassword" class="form-label"><b>Password</b></label>
                                        <input type="password" class="form-control" id="signInPassword" placeholder="More Than 6 Letters" name="signInPassword">
                                    </div>
                                    <div style="display: flex; align-items: center;">
                                        <button type="submit" class="btn btn-outline-primary" id="signInSubmit" style="margin-top: 10px; width: 100px;"><a style="font-size: large;">LOG IN</a></button>
                                        <div style="flex: 1;"></div>
                                        <a href="#" style="margin-top: 10px; font-size: large; text-align: end; cursor: pointer;" onclick="toUserSignUp()">New to BargainBuyBehold? Create an Account</a>
                                    </div>
                                </form>
                            </div>
                            <div class="carousel-item">
                                <h2 class="playfair-display-1" style="text-align: center; padding-top: 10px;">Sign Up</h2>
                                <form id="signupForm">
                                    <div class="mb-3">
                                        <label for="signupEmail" class="form-label"><b>Email address</b></label>
                                        <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com" name="signupEmail">
                                    </div>
                                    <div style="display: flex;">
                                        <div class="mb-3" style="flex: 1; padding-right: 10px;">
                                            <label for="signupPassword" class="form-label"><b>Choose Password</b></label>
                                            <input type="password" class="form-control" id="signupPassword" placeholder="More Than 6 Letters" name="signupPassword">
                                        </div>
                                        <div class="mb-3" style="flex: 1; padding-left: 10px;">
                                            <label for="signupPasswordConfirm" class="form-label"><b>Confirm Password</b></label>
                                            <input type="password" class="form-control" id="signupPasswordConfirm" placeholder="More Than 6 Letters" name="signupPasswordConfirm">
                                        </div>
                                    </div>
                                    <div style="display: flex; align-items: center;">
                                        <button type="submit" class="btn btn-outline-primary" id="signUpSubmit" style="margin-top: 10px; width: 100px;"><a style="font-size: large;">SIGN UP</a></button>
                                        <div style="flex: 1;"></div>
                                        <a href="#" style="margin-top: 10px; font-size: large; text-align: end; cursor: pointer;" onclick="toUserSignIn()">Already have an account? Go to Login</a>
                                    </div>
                                </form>
                            </div>
                            <div class="carousel-item">
                                <h2 class="playfair-display-1" style="text-align: center; padding-top: 10px;">Admin Log In</h2>
                                <form id="signInAsAdminForm">
                                    <div class="mb-3">
                                        <label for="signInEmailAdmin" class="form-label"><b>Email address</b></label>
                                        <input type="email" class="form-control" id="signInEmailAdmin" placeholder="name@example.com" name="signInEmailAdmin">
                                    </div>
            
                                    <div class="mb-3">
                                        <label for="signInPasswordAdmin" class="form-label"><b>Password</b></label>
                                        <input type="password" class="form-control" id="signInPasswordAdmin" placeholder="More Than 6 Letters" name="signInPasswordAdmin">
                                    </div>
                                    <div style="display: flex; align-items: center;">
                                        <button type="submit" class="btn btn-outline-primary" id="signInAdminSubmit" style="margin-top: 10px; width: 200px;"><a style="font-size: large;">ADMIN LOG IN</a></button>
                                        <div style="flex: 1;"></div>
                                        <a href="#" style="margin-top: 10px; font-size: large; text-align: end; cursor: pointer;" onclick="toUserSignIn()">Not an Admin? Go to User Login</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer d-flex justify-content-center">
                    <div class="btn-group" role="group" aria-label="Basic radio toggle button group" style="padding-top: 20px; padding-bottom: 20px;">
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked onclick="toUserSignIn()">
                        <label class="btn btn-outline-primary" for="btnradio1" style="width: calc(7vw + 50px);">USER</label>
                    
                        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" onclick="toAdmin()">
                        <label class="btn btn-outline-primary" for="btnradio2" style="width: calc(7vw + 50px);">ADMIN</label>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="spinner-border text-info" role="status" style="position: fixed; top: 50%; left: 50%; height: 100px; width: 100px; margin-left: -50px; margin-top: -100px; z-index: 2000; display: none;" id="spinner-circle">
        <span class="visually-hidden">Loading...</span>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="./scripts/firebase/config.js"></script>
    <script src="./scripts/login/firebase.js"></script>
    <script src="./scripts/login/switch.js"></script>
    <script src="./scripts/login/login.js"></script>
    <script>document.getElementById('login-button').click()</script>
</body>
</html>
